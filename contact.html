<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }

    button {
      background-color: #2c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #26a;
    }
  </style>
</head>
<body>

  <h1>お問い合わせ</h1>
  <p>当サイトに関するご質問・ご意見がありましたら、以下のフォームよりご連絡ください。</p>

  <form action="https://formsubmit.co/あなたのメールアドレス" method="POST">
    <label>お名前（任意）</label>
    <input type="text" name="name">

    <label>メールアドレス（返信が必要な場合）</label>
    <input type="email" name="email" required>

    <label>お問い合わせ内容</label>
    <textarea name="message" rows="6" required></textarea>

    <!-- スパム対策 -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://suzu-ken-07.github.io/thanks.html">

    <button type="submit">送信する</button>
  </form>

</body>
</html>
